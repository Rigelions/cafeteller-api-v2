name: Deploy to App Engine on merge
on:
  push:
    branches:
      - main
      - develop
    paths-ignore:
      - .github/**
env:
  PROJECT_ID: ${{ secrets.DEV_PROJECT_ID }}
  REGION: ${{ secrets.GAR_REGION }}
  WORKLOAD_IDENTITY_PROVIDER: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
  IMAGE_NAME: cafeteller/api

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          submodules: "recursive"

      - name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: '${{ env.WORKLOAD_IDENTITY_PROVIDER }}'
          service_account: ${{ secrets.SERVICE_ACCOUNT_EMAIL }}

      - name: Build Docker image
        run: |
          docker build -t ${{ env.IMAGE_NAME }}:latest .

      # Step 4: Push Docker image to Amazon ECR
      - name: Tag Docker image
        run: |
          docker tag cafeteller/api:latest asia-southeast1-docker.pkg.dev/cafeteller-f18b8/api/cafeteller/api:latest

      - name: Push Docker image to Amazon ECR
        run: |
          docker push asia-southeast1-docker.pkg.dev/cafeteller-f18b8/api/cafeteller/app:latest
